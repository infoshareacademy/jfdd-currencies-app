<link rel="stylesheet" href="css/ToDoList.css">
<div class="row panel-list">
    <div class="panel panel-info col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">Zaplanowane zadania:</h3>

        </div>
        <div class="panel-body scroll-panel">
            <ul ng-repeat="item in taskList | plannedTasks">
                <li class="list-group-item">
                    <label>zrobiony</label>
                    <input type="button" ng-click="item.status =  statuses.isDone"/>
                    <label>anuluj</label>
                    <input type="checkbox" ng-model="item.done=0"/>
                    <span>{{item.date}}</span>
                    {{item.task}}
                </li>
            </ul>

        </div>
    </div>

</div>
<div class="row panel-list">
    <div class="panel panel-success col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">Zrealizowane zadania:</h3>

        </div>
        <div class="panel-body scroll-panel">
            <ul ng-repeat="item in taskList | doneTasks">

                <li class="list-group-item">
                    <label> usuń</label>
                    <input type="checkbox" ng-model=""/>
                    <span>{{item.date}}</span>
                    {{item.task}}
                </li>
            </ul>
        </div>

    </div>

</div>
<div class="row panel-list">
    <div class="panel panel-danger col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">Anulowane zadania:</h3>

        </div>
        <div class="panel-body scroll-panel">
            <ul ng-repeat="item in taskList | annuledTasks">
                <li class="list-group-item">
                    <label>zaplanuj</label>
                    <input type="checkbox" ng-model="item.done"/>
                    <label>usuń</label>
                    <input type="checkbox" ng-model=""/>
                    <span>{{item.date}}</span>
                    {{item.task}}
                </li>
            </ul>

        </div>
    </div>

</div>
