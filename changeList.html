<link rel="stylesheet" href="css/ToDoList.css">
<div class="row panel-list">
    <div class="panel panel-info col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">Zaplanowane zadania:</h3>

        </div>
        <div class="panel-body scroll-panel">
            <ul ng-repeat="item in taskList | plannedTasks">
                <li class="list-group-item">
                    <button type="button" class="btn btn-success" ng-click="statusIntoDone(item)"> <i class="fa fa-check"></i> zrobione
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="statusIntoAnnuled(item)"><i class="fa fa-minus"></i> anuluj
                    </button>
                    <span>{{item.date}}</span>
                    {{item.task}}
                </li>
            </ul>

        </div>
    </div>

</div>
<div class="row panel-list">
    <div class="panel panel-success col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">Zrealizowane zadania:</h3>

        </div>
        <div class="panel-body scroll-panel">
            <ul ng-repeat="item in taskList | doneTasks">

                <li class="list-group-item">
                    <button type="button" class="btn btn-danger" ng-click="removeItem(item)"> <i class="fa fa-trash-o"></i> usuń</button>
                    <span>{{item.date}}</span>
                    {{item.task}}
                </li>
            </ul>
        </div>

    </div>

</div>
<div class="row panel-list">
    <div class="panel panel-warning col-md-12">
        <div class="panel-heading">
            <h3 class="panel-title">Anulowane zadania:</h3>

        </div>
        <div class="panel-body scroll-panel">
            <ul ng-repeat="item in taskList | annuledTasks">
                <li class="list-group-item">
                    <button type="button" class="btn btn-info" ng-click="statusIntoPlanned(item)"><i class="fa fa-plus"></i> zaplanuj
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="removeItem(item)"><i class="fa fa-trash-o"></i> usuń
                    </button>
                    <span>{{item.date}}</span>
                    {{item.task}}
                </li>
            </ul>

        </div>
    </div>

</div>
<div class="panel panel-default">
    <div class="panel-heading">Data preview</div>
    <div class="panel-body">
        <div ng-repeat="obj in taskList">{{obj}}</div>
    </div>
</div>
