<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor wymiany walut</title>

    <!-- css files -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="css/interface.css">
</head>
<body>


        <header class="main-header">
            <a href="#" class="logo blue-skin"><img src="images/logo.svg"></a>
            <nav class="navbar navbar-static-top blue-skin">
                <a href="#" class="sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="right-navbar-items">
                    <ul class="right-top-icons">
                        <li>
                            <a href="#" class="control-theme">
                                <i class="fa fa-bell"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="user-settings">
                                <img src="images/avatar.jpg" class="avatar-icon">
                                <span class="userName"></span>
                            </a>
                            <ul class="user-settings-dropdown">
                                <li><i class="fa fa-user"></i>Profil</li>
                                <li><i class="fa fa-sign-out"></i>Wyloguj się</li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="control-theme trigger-slide"><i class="fa fa-cogs"></i></a>
                            <ul class="menu-hidden">
                                <li>
                                    <div class="control-theme-section">
                                        <p><i class="fa fa-exchange"></i>Wybierz motyw:</p>
                                        <p>Niebieskie migdały</p>
                                        <p>Kocham zimę!</p>
                                        <p>Czarno to widzę...</p>
                                        <p>Zielono mi</p>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>

        <aside class="main-sidebar blue-skin">
            <div class="user-last-activity">
                <i class="fa fa-th-list fa-2x list-icon-observe"></i>
                <p class="last-observed">Ostatnio obserwowane:</p>
                <p class="last-observed last-observed-detail">USD / EUR</p>
                <p class="last-observed last-observed-detail">PLN / EUR</p>
                <p class="last-observed last-observed-detail">CAD / USD</p>
            </div>

            <ul class="sidebar-list">
                <li><i class="fa fa-tachometer"></i>Deska</li>
                <li><i class="fa fa-table"></i>Tabele</li>
                <li><i class="fa fa-line-chart"></i>Wykresy</li>
                <li><i class="fa fa-sort-amount-asc"></i>Trendy</li>
            </ul>
        </aside>


    </div>
        <!-- TU WRZUCAMY CONTENT -->


        <div class="content">
            <section class="dashboard-heading col-md-12 col-xs-12"><h2>Overview</h2></section>

              <section id='bla' class="box-selected-cur col-md-4 col-xs-12">


                  <canvas id="myChart" width="400" height="400"></canvas>

              </section>
              <section class="box-selected-cur col-md-4 col-xs-12">


              </section>
              <section class="box-selected-cur col-md-4 col-xs-12">


              </section>
            <div id="post"></div>
        </div>

        <footer class="main-footer">copyright c 2016 Monitor Kursów Walut</footer>
<!-- scripts !-->
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/tableData.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/fb-login.js"></script>
        <script src="js/Chart.js-master/Chart.js"></script>
        <script src="js/Chart.js-master/chartcur.js"></script>

</body>
</html>
