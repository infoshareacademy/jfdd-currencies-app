<!DOCTYPE html>
<html lang="en">
<head>

    <title>Monitor wymiany walut</title>

    <!-- css files -->

        <header class="main-header">

                                <li>
                                    <div class="control-theme-section">
                                        <p><i class="fa fa-exchange"></i>Wybierz motyw:</p>
                                        <p class="motive-blue-btn cursor-pointer">Niebieskie migdały</p>
                                        <p class="motive-red-btn cursor-pointer">Krwawa Merry</p>
                                        <p class="motive-green-btn cursor-pointer">Zielono mi</p>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
