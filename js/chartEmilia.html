<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor wymiany walut</title>

    <!-- css files -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="../css/loginPopUp.css">
    <link rel="stylesheet" href="../css/interface.css">
    <link rel="stylesheet" type="text/css" media="all" href="jsDatePick_ltr.min.css" />

</head>
<body>

<section class="container">
    <div class="wykres col-md-12">
        <div style="width:70%" class="col-md-8">
            <div>
                <canvas id="canvas" height="450" width="800"></canvas>
            </div>
        </div>

    </div>
    <form class="form-inline">
        <div class="currencyList form-group">
            <label class="control-label">Wybierz walutę</label>
            <select class="col-md-offset-1">
                <option>Dolar amerykański</option>
                <option>Dolar australijski</option>
                <option>Dolar kanadyjski</option>
                <option>Euro</option>
                <option>Forint (Węgry)</option>
                <option>Frank szwajcarski</option>
                <option>Funt szterling</option>
                <option>Jen (Japonia)</option>
                <option>Korona czeska</option>
                <option>Korona duńska</option>
                <option>Korona norweska</option>
                <option>Korona szwedzka</option>
                <option>SDR (MFW)</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Pierwsza data</label>
            <input type="text" id="data1" class="form-control">
        </div>
            <div class="form-group">
                <label class="control-label">Druga data</label>
                <input type="text" id="data2" class="form-control">
            </div>




    </form>

</section>

<script type="text/javascript" src="jquery.1.4.2.js"></script>
<script src="../js/jsDatePick/jsDatePick.jquery.full.1.3.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/Chart.js-master/Chart.js"></script>
<!--<script src="chartEmilia.js"></script>-->
<script src="chartEmiliaRoboczy.js"></script>
</body>
</html>
