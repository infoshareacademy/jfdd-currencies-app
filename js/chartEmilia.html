<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor wymiany walut</title>

    <!-- css files -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="../css/loginPopUp.css">
    <link rel="stylesheet" href="../css/interface.css">
    <link rel="stylesheet" type="text/css" media="all" href="jsDatePick/jsDatePick_ltr.min.css" />

</head>
<body>

<section class="container">
    <div class="wykres col-md-12">
        <div style="width:70%" class="col-md-8">
            <div>
                <canvas id="canvas" height="450" width="800"></canvas>
            </div>
        </div>

    </div>
    <form class="form-inline" id="currencyForm">
        <div class="form-group">
            <!--<label class="control-label">Wybierz walutę</label>-->
            <select id="currencyList" class="form-control col-md-offset-1">
                <option value="" disabled selected hidden>Wybierz walutę</option>
                <option value="USD">Dolar amerykański</option>
                <option value="AUD">Dolar australijski</option>
                <option value="CAD">Dolar kanadyjski</option>
                <option value="EUR">Euro</option>
                <option value="HUF">Forint (Węgry)</option>
                <option value="CHF">Frank szwajcarski</option>
                <option value="GBP">Funt szterling</option>
                <option value="JPY">Jen (Japonia)</option>
                <option value="CZK">Korona czeska</option>
                <option value="DKK">Korona duńska</option>
                <option value="NOK">Korona norweska</option>
                <option value="SEK">Korona szwedzka</option>
                <option value="SDR">SDR (MFW)</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Pierwsza data</label>
            <input type="text" id="data1" class="form-control">
        </div>
            <div class="form-group">
                <label class="control-label">Druga data </label>
                <input type="text" id="data2" class="form-control">
            </div>
        <button class="btn btn-primary" type="submit" id="createChart">Stwórz wykres </button>




    </form>

</section>

<script type="text/javascript" src="jsDatePick/jquery.1.4.2.js"></script>
<script src="jsDatePick/jsDatePick.jquery.full.1.3.js"></script>

<script src="../js/jquery.js"></script>
<script src="../js/Chart.js-master/Chart.js"></script>
<!--<script src="chartEmilia.js"></script>-->
<script src="chartEmiliaRoboczy.js"></script>
</body>
</html>
