
    <div class="dashboard-heading col-md-12 col-xs-12"><h2>Wykres kursów dziennych (lata: 2000-2015)</h2></div>

    <div class="row">
        <form class="form-inline" id="currencyForm">
            <div class="form-group col-md-offset-1 col-lg-offset-1">
                <!--<label class="control-label">Wybierz walutę</label>-->
                <select id="currencyList" class="form-control col-md-2">
                    <option value="" disabled selected hidden>Wybierz walutę</option>
                    <option value="USD">Dolar amerykański</option>
                    <option value="AUD">Dolar australijski</option>
                    <option value="CAD">Dolar kanadyjski</option>
                    <option value="EUR">Euro</option>
                    <option value="HUF">Forint (Węgry)</option>
                    <option value="CHF">Frank szwajcarski</option>
                    <option value="GBP">Funt szterling</option>
                    <option value="JPY">Jen (Japonia)</option>
                    <option value="CZK">Korona czeska</option>
                    <option value="DKK">Korona duńska</option>
                    <option value="NOK">Korona norweska</option>
                    <option value="SEK">Korona szwedzka</option>
                    <option value="XDR">SDR (MFW)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Pierwsza data</label>
                <input type="text" id="data1" class="datepicker form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Druga data </label>
                <input type="text" id="data2" class="datepicker form-control">
            </div>
            <button class="btn btn-primary" type="submit" id="createChart">Stwórz wykres</button>
        </form>
    </div>
    <div class="row wykres">
        <div class="col-md-1"></div>
           <div class="col-md-8" id="canvasDiv" >
            <canvas id="canvas" height="500" width="900"></canvas>
        </div>

    </div>


<script src="js/Chart.js-master/Chart2.js"></script>
