<!DOCTYPE html>
<html lang="en">
<head>

    <title>Monitor wymiany walut</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="css/interface.css">
    <link rel="stylesheet" href="css/main-table.css">

</head>
<body>


<header class="main-header">
    <a href="#" class="logo blue-skin blue-skin-hover"><img src="images/logo.svg"></a>
    <nav class="navbar blue-skin">
        <div class="right-navbar-items">
            <ul class="right-top-icons">
                <li class=" blue-skin blue-skin-hover">
                    <a href="#" class="user-settings">
                        <span class="userName"></span>
                    </a>
                    <ul class="user-settings-dropdown blue-skin blue-skin-hover">
                        <li><i class="fa fa-user"></i>Profil</li>
                        <li><i class="fa fa-sign-out"></i>Wyloguj się</li>
                    </ul>
                </li>
                <li class=" blue-skin blue-skin-hover">
                    <a href="#" class="control-theme trigger-slide"><i class="fa fa-cogs"></i></a>
                    <ul class="menu-hidden">
                        <li>
                            <div class="control-theme-section">
                                <p><i class="fa fa-exchange"></i>Wybierz motyw:</p>
                                <p class="motive-blue-btn cursor-pointer">Niebieskie migdały</p>
                                <p class="motive-red-btn cursor-pointer">Krwawa Merry</p>
                                <p class="motive-green-btn cursor-pointer">Zielono mi</p>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </nav>
</header>

<aside class="main-sidebar">

    <ul class="sidebar-list">
        <li><a href="index.html" onclick="logger.log({label: 'Click on Deska-menu', place: 'trends.html'})"><i class="fa fa-tachometer"></i>Deska</a></li>
        <li><a href="table.html" onclick="logger.log({label: 'Click on Aktualne-Kursy-menu', place: 'trends.html'})"><i class="fa fa-table"></i>Aktualne kursy</a></li>
        <li><i class="fa fa-line-chart"></i>Wykresy
            <ul>
                <li class="pading15"><a href="barChart.html" onclick="logger.log({label: 'Click on Zmiany-kursu-sredniego-menu', place: 'trends.html'})">Zmiany kursu średniego</a></li>
                <li class="pading15"><a href="lineHistoricChart.html" onclick="logger.log({label: 'Click on Wykres-kursu-dziennych-menu', place: 'trends.html'})">Wykres kursów dziennych</a></li>
            </ul>
        </li>
        <!--<li><i class="fa fa-sort-amount-asc"></i>Trendy</li>-->
    </ul>
</aside>

<!-- TU WRZUCAMY CONTENT -->


<div class="content">


    <div class="dashboard-heading col-md-12 col-xs-12"><h2 class="underline-header">Aktualne kursy</h2></div>

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <form class="form-inline" id="trendsForm">
                <div class="form-group col-md-offset-1 col-lg-offset-1">
                    <!--<label class="control-label">Wybierz walutę</label>-->
                    <select id="selectButton" class="form-control col-md-2">
                        <option value="" disabled selected hidden>Wybierz walutę</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="AUD">Dolar australijski</option>
                        <option value="CAD">Dolar kanadyjski</option>
                        <option value="EUR">Euro</option>
                        <option value="HUF">Forint (Węgry)</option>
                        <option value="CHF">Frank szwajcarski</option>
                        <option value="GBP">Funt szterling</option>
                        <option value="JPY">Jen (Japonia)</option>
                        <option value="CZK">Korona czeska</option>
                        <option value="DKK">Korona duńska</option>
                        <option value="NOK">Korona norweska</option>
                        <option value="SEK">Korona szwedzka</option>
                        <option value="XDR">SDR (MFW)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Pierwsza data</label>
                    <input type="text" id="dateOne" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Druga data</label>
                    <input type="text" id="dateTwo" class="form-control">
                </div>
                <button class="btn btn-primary" type="submit" id="submitTrends">Zbadaj trend</button>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="js/trends.js"></script>
